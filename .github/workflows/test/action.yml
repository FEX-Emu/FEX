name: Run Test and Store Logs

inputs:
  target:
    description: 'The test target to run'
    type: string
    required: true
  log-name:
    description: 'The name suffix of the resulting log file'
    type: string
    required: true
  portable:
    description: 'Whether or not to test FEX with a portable installation'
    type: string
    required: false
    default: '1'
  display:
    description: 'X11 display to pass to the tests'
    type: string
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Run tests
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --target ${{ inputs.target }}
      shell: bash
      env:
        FEX_PORTABLE: ${{ inputs.portable }}
        DISPLAY: ${{ inputs.display }}

    - name: Move results
      if: ${{ always() }}
      run: mv "$LAST_LOG".log "$LAST_LOG"_"${{ inputs.log-name }}".log || true
      shell: bash
      env:
        LAST_LOG: build/Testing/Temporary/LastTest

